<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meet-Up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6510466b6c.js" crossorigin="anonymous"></script>

</head>

<body>
    <navbar>
        <div class="logo"><i class="fas fa-users"></i>  Meet-Up</div>
    </navbar>

        <div class="main">
            <div class="create-join">

                <h1 class="head">Welcome to Meet-Up</h1>
                <button id="createroom" class="createroom-butt unselectable">Create Room</button>

                <div class="subtext">Already have a Room code ?</div>
                <input type="text" name="room" spellcheck="false" placeholder="Enter The Code Here" id="roomcode" class="roomcode">
                <div class="joinroom unselectable" id="joinroom"><i class="fas fa-long-arrow-alt-right fa-4x"></i></div>
                
            </div>

            <div class="video-cont">
                <video class="video-self" autoplay muted playsinline></video>
                <div class="settings">
                    <div class="device" id="mic"><i class="fas fa-microphone"></i></div>
                    <div class="device" id="webcam"><i class="fas fa-video"></i></div>
                </div>
            </div>
        </div>

    <script src="js/landing.js"></script>
</body>

</html>
